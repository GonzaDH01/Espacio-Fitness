    <main class="contactomain ">


        <div class="formulario">
            <h2 class="fw-bold text-center container-fluid text-black"> Contactanos</h2>
    <form action="#" method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="nombre" class="form-label text-black">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        
        <div class="col-md-6">
            <label for="email" class="form-label text-black">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-12">
            <label for="mensaje" class="form-label text-black">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
